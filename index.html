<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>REGISTRATION FORM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
	<video src="bg.mp4" autoplay loop muted></video>
	<div class="wrapper">
		<form action="">
			<h1>REGISTRATION</h1>

			<div class="input-box">
				<div class="input-field">
					<input type="text" placeholder="Full Name" required>
					<i class='bx bx-user'></i>
				</div>

				<div class="input-field">
					<input type="text" placeholder="UserName" required>
					<i class='bx bx-user'></i>

				</div>

				<div class="input-field">
					<input type="email" placeholder="Email" required>
					<i class='bx bxs-envelope'></i>
				</div>
				
				<div class="input-field">
					<input type="number" placeholder="Phone Number" required>
					<i class='bx bx-phone' ></i>
				</div>

				<div class="input-field">
					<input type="Password" placeholder="Password" required>
					<i class='bx bxs-lock-alt' ></i>
				</div>

				<div class="input-field">
					<input type="password" placeholder="Confirm Password" required>
					<i class='bx bxs-lock-alt' ></i>
				</div>

				<label for=""><input type="checkbox" >Send me Emails about the news.</label>

				<label for=""><input type="checkbox">I Agree all statements in <a href="#" style="color: red;">Terms of Services</a></label>

				<button type="submit" class="btn">Register</button>

				<a href="#" id="account">Already have an account? <span style="color:aquamarine;font-weight:bold;">Log in</span></a>

			</div>	
		</form>
		
	</div>
</body>
</html>
